{% extends 'base.html' %}

{% block title %}
    <title>Подтверждение удаления аккаунта</title>
{% endblock %}

{% block content %}
    <h1>Подтверждение удаления аккаунта</h1>
    <p>Вы уверены, что хотите удалить свой аккаунт?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Подтвердить">
        <a href="{% url 'home_url' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
