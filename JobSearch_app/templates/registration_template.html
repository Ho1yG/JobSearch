{% extends 'base.html' %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" method="post">
                    {% csrf_token %}
                    {% if message %}
                        <h3 class="text-danger text-center mb-3">{{ message }}</h3>
                    {% endif %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input id="email" type="email" name="email" class="form-control" value="{{ email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="pass1" class="form-label">Password:</label>
                        <input id="pass1" type="password" name="password1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="pass2" class="form-label">Confirm Password:</label>
                        <input id="pass2" type="password" name="password2" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'register_company_url' %}" class="btn btn-secondary">Register as company</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
