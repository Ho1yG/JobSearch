{% extends 'base.html' %}

{% block title %}
    Your Applicants
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Your Applicants</h2>
    <div class="row">
        {% for applicant in applicants %}
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ applicant.vacancy.title }}</h5>
                    <p class="card-text">Status: {{ applicant.status }}</p>
                    <a href="{% url 'applicant_detail_url' applicant.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No applicants found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
