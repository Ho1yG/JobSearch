{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}">
        </div>
        <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}">
        </div>
        <div class="col-md-6">
            <label for="birth_date" class="form-label">Birth Date:</label>
            <input type="text" id="birth_date" name="birth_date" class="form-control" value="{{ user.birth_date }}" pattern="\d{2}/\d{2}/\d{4}" maxlength="10" placeholder="DD/MM/YYYY" oninput="formatDate(this)">
        </div>
        <div class="col-md-6">
            <label for="specialty" class="form-label">Specialty:</label>
            <input type="text" id="specialty" name="specialty" class="form-control" value="{{ user.specialty }}">
        </div>
        <div class="col-md-6">
            <label for="experience" class="form-label">Experience:</label>
            <input type="number" id="experience" name="experience" class="form-control" value="{{ user.experience }}" min="1" max="60">
        </div>

        <div class="col-md-6">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-control" value="{{ user.description }}">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<script>
function formatDate(input) {
    let value = input.value;
    value = value.replace(/\D/g, '');

    if (value.length > 2) {
        value = value.slice(0, 2) + '/' + value.slice(2);
    }
    if (value.length > 5) {
        value = value.slice(0, 5) + '/' + value.slice(5, 9);
    }

    input.value = value;
}
</script>
{% endblock %}
